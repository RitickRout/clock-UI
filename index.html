<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good_morning-Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="upper-section">
        <div class="clock"></div>
        <div class="right-box1">
            <div class="box-top">
                <div id="time-keyword">Time</div>
                <div class="small-box">10 hours</div> <p id="down">:</p>
                <div class="small-box">00 mins</div> <p id="down">:</p>
                <div class="small-box">01 secs</div>
                <div class="small-box bg">
                  <p>AM</p> </div>
            </div>
            <div class="box-middle"></div>
            <div class="box-bottom"></div>  
        </div>
    </div>
   <div class="page-section"> 
    <section class="left-section">
        
        <div class="set-box">
            <div class="inner-box-set-box">
                <div class="items-1">
                    <div class="img1"></div>
                     <div class="des"> set wake up time</div>
                     <div class="option-box">
                       <select name="items-1" id="option">
                           <option value="">6AM - 7AM</option>
                           <option value="">6AM - 7AM</option>
                           <option value="">6AM - 7AM</option>
                           <option value="">6AM - 7AM</option>
                           <option value="">6AM - 7AM</option>
                       </select>
                     </div>
                </div>
                <div class="items-2">
                    <div class="img2"></div>
                    <div class="des">set lunch time</div>
                    <div class="option-box">
                        <select name="items-1" id="option">
                            <option value="">6AM - 7AM</option>
                            <option value="">6AM - 7AM</option>
                            <option value="">6AM - 7AM</option>
                            <option value="">6AM - 7AM</option>
                            <option value="">6AM - 7AM</option>
                        </select>
                    </div>
                </div>
                <div class="items-3">
                    <div class="img3"></div>
                    <div class="des">set nap time</div>
                    <div class="option-box">
                        <select name="items-1" id="option">
                            <option value="">6AM - 7AM</option>
                            <option value="">6AM - 7AM</option>
                            <option value="">6AM - 7AM</option>
                            <option value="">6AM - 7AM</option>
                            <option value="">6AM - 7AM</option>
                        </select>
                    </div>
                </div>
                <div class="items-4">
                    <div class="img4"></div>
                    <div class="des">set night time</div>
                    <div class="option-box">
                        <select name="items-1" id="option">
                            <option value="">6AM - 7AM</option>
                            <option value="">6AM - 7AM</option>
                            <option value="">6AM - 7AM</option>
                            <option value="">6AM - 7AM</option>
                            <option value="">6AM - 7AM</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="alarm-message">
          <div class="alarm-message-inside">GOOD MORNING!! WAKE UP !!</div></div>
        <div class="left-bottom-box">
            <div class="party-time-box">
              <div class="inside-party"> Party time!</div>
            </div>
            <div class="descrip-box"><ul>
                <li>Wake Up Time : 10AM - 11AM</li>
                <li> Lunch Time : 12PM - 1PM</li>
                <li> Nap Time : 4PM - 5PM</li>
                <li> Night Time : 8PM-9AM</li>
            </ul></div>
        </div>
    </section>
    <section class="right-section">
        <div class="right-box2 box-top"> <br>  GRAB SOME HEALTHY BREAKFAST!!!</div>
        <div class="right-box3"></div>
    </section>
   </div>

    
</body>
</html>
